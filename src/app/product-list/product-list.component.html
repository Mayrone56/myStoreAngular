<h2>Products</h2>
<div class="containerList">
  <p class="showComponent">PRODUCTS LIST COMPONENT</p>
  <div class="productCard" *ngFor="let product of products">
    <h3>
      <!-- Title est un attribu html qui permet d'afficher des infobulles -->
      <a
        [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]"
      >
        {{ product.name }}
      </a>
    </h3>
    <p *ngIf="product.description">Description: {{ product.description }}</p>
    <button class="button" type="button" (click)="share()">Share</button>

    <app-product-alerts
      [product]="product"
      (notify)="onNotify()"
    ></app-product-alerts>
  </div>
</div>
